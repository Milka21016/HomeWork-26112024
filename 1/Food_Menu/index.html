<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..//Style/Style/style.css">
</head>
<body>
    <div class="container">
        <main>
            <button>
                <img src="../Image/Group.png" alt="Group">
            </button>
            <h1>
                Menu
            </h1>
            <form action="form.text">
                <input type="text" id="food.m" placeholder="Search food here">
            </form>
            <!--Category-->
            <div class="category">
                <!--Food-->
                <div class="category_item.active">
                    <span class="image_block.active">
                        <img src="../Image/food.png" alt="food">
                        <h4 class="product_title">food</h4>
                    </span>
                    <!--drinks-->
                        <div class="category_item">
                            <div class="image_block">
                                <img src="../Image/drinks.png" alt="drinks">
                                <h class="product_title">drinks</h4>
                            </div>
                            <!--desert-->
                            <div class="category_item">
                                <div class="image_block">
                                    <img src="../Image/desert.png" alt="desert">
                                    <h4 class="product_title">desert
                                    </h4>
                    <h3>Burger</h3>
                    <div class="product_card">
                        <!--display inline -block-->
                        <div class="product_image">
                        </div>
                        <img src="../Image/BigMac.png" alt="BigMac">
                        <div class="product_info">
                            <p>Big Mac</p>
                            <p class="price">Rs 240</p> 
                        </div>
                        <div class="product_image">
                        </div>
                        <img src="../Image/KFCdouble.png" alt="KFCdouble">
                        <div class="product_info">
                            <p>KFC double</p>
                            <p class="price">Rs 252</p> 
                        </div>
                        <div class="product_image">
                        </div>
                        <img src="../Image/Fishburger.png" alt="Fishburger">
                        <div class="product_info">
                            <p>Fish burger</p>
                            <p class="price">Rs 220</p> 
                        </div>
                    </div>
                </main>
         </div>
</body>
</html>
